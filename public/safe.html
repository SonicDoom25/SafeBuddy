<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeBuddy - Safety Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    body {
      background-color: #f9f9f9;
      color: #333;
      line-height: 1.6;
    }

    /* Top Bar */
    .top-bar {
      background-color: #f2f2f2;
      text-align: center;
      padding: 18px 10px;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 0.5px;
      color: #222;
      border-bottom: 2px solid #ddd;
    }

    /* Container */
    .container {
      display: flex;
      justify-content: space-between;
      padding: 60px;
      max-width: 1200px;
      margin: 0 auto;
      gap: 40px;
    }

    /* Left Section */
    .left-section {
      flex: 1;
    }
    .status-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .status-icon {
      width: 150px;
      height: 150px;
    }
    .status-text {
      font-size: 20px;
      color: #000;
    }

    /* Safe Box */
    .safe-box {
      margin-top: 20px;
      background-color: #a5d6a7; /* light green */
      padding: 25px;
      width: 80%;
      color: #1b5e20; /* deep green text */
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    /* Right Section */
    .right-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 20px;
      align-items: flex-start;
      padding-top: 30px;
    }

    /* Buttons (yellow, as requested) */
    .action-btn {
      background-color: #ffeb3b; /* yellow */
      border: 2px solid #000;
      padding: 14px 25px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
      max-width: 420px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      color: #000;
      font-weight: 600;
    }
    .action-btn:hover {
      background-color: #fdd835; /* darker yellow */
      transform: translateY(-2px);
    }
    .action-btn:focus {
      outline: 3px solid #333;
    }

    /* Large Screen Scaling */
    @media (min-width: 1400px) {
      .status-text {
        font-size: 24px;
      }
      .safe-box {
        padding: 35px;
        font-size: 20px;
      }
      .action-btn {
        font-size: 18px;
        padding: 18px 30px;
        max-width: 450px;
      }
      .status-icon {
        width: 180px;
        height: 180px;
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 30px;
      }
      .left-section, .right-section {
        width: 100%;
        text-align: center;
        align-items: center;
      }
      .safe-box {
        width: 100%;
      }
    }

    /* Info Card */
    .info-card {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #e8f5e9; /* very light green */
      color: #1b5e20;
      padding: 20px 40px 20px 20px;
      font-size: 16px;
      border-top: 2px solid #4caf50;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      transform: translateY(100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .info-card.show {
      transform: translateY(0);
    }
    .info-card .close-btn {
      float: right;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      color: #1b5e20;
    }
  </style>
</head>
<body>

  <!-- Top Header -->
  <header class="top-bar">
    SafeBuddy - Safety Result
  </header>

  <!-- Main Content -->
  <div class="container">

    <!-- Left Section -->
    <div class="left-section">
      <div class="status-header">
        <img src="safe_shield.jpeg" alt="Green shield icon indicating safety" class="status-icon">
        <p class="status-text">This website appears safe</p>
      </div>
      <div class="safe-box" role="status">
        “No known phishing or malware reports found.”
      </div>
    </div>

    <!-- Right Section -->
    <div class="right-section">
      <button class="action-btn" onclick="location.href='/'">Check another URL</button>
      <button class="action-btn" onclick="toggleInfoCard()">What does this mean?</button>
    </div>

  </div>

  <!-- Info Card -->
  <div id="info-card" class="info-card">
    <button class="close-btn" onclick="toggleInfoCard()">×</button>
    <p>This means the site has no known reports of phishing, malware, or harmful behavior. However, always stay cautious and avoid entering sensitive information unless you're sure it's trustworthy.</p>
  </div>

  <script>
    function toggleInfoCard() {
      const card = document.getElementById('info-card');
      card.classList.toggle('show');
    }
  </script>

</body>
</html>
